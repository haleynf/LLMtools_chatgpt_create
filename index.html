            padding: 20px;
        }
        .header a {
            color: white;

        .gallery img {

            border: 5px solid white;
        }
        .gallery figcaption {

            font-size: 1.2em;
            padding: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: darkmagenta;

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
